{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
     <section class="content-header">
      <h1>
        Confirmer une réception d'achats
      </h1>

    </section>
     <section class="content-header">
        <button id="add" class="btn btn-primary hidden" style="margin-right: 7px; margin-bottom: 2%" disabled>Confirmer</button>
     </section>
    <section class="content">
    <div class="box box">
    <div class="box-header">N° du Bon de réception</div>
        <div class="box-body">
            <input id="n_bon" class="form-control" placeholder="N° du Bon" required>
            </div>
        </div>
    <div class="box">
        <div class="box-header">Liste des réceptions non validées</div>
        <div class="box-body">
    <table id='mytable' class="table">
        <th>N°</th>
        <th>N° BL</th>
        <th>Date BL</th>
        <th>Fournisseur</th>
        <th>N Facture</th>
        <th>Statut</th>
        <th>Créer par</th>
        <th>Observation</th>
        </table>
            </div>
        </div>
    <div id="myModal" class="modal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Exécutants de la transaction</h4>
                    </div>
                <div class="modal-body">
                    <div class="row" style="margin-top: 1%">
                        <div class="col-sm-3">
                            <input id="code-rh1" class="form-control" placeholder="Code RH 1">
                            </div>
                        <div class="col-sm-9">
                            <input id="executer1" class="form-control" placeholder="Exécutant 1" disabled>
                            </div>
                        </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col-sm-3">
                            <input id="code-rh2" class="form-control" placeholder="Code RH 1">
                            </div>
                        <div class="col-sm-9">
                            <input id="executer2" class="form-control" placeholder="Exécutant 2" disabled>
                            </div>
                        </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col-sm-3">
                            <input id="code-rh3" class="form-control" placeholder="Code RH 1">
                            </div>
                        <div class="col-sm-9">
                            <input id="executer3" class="form-control" placeholder="Exécutant 3" disabled>
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="ajouter_executants" disabled>Valider</button>
                    <button class="btn btn-default" data-dismiss="modal" id="cancel_button">Annuler</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    $(document).ready(function () {
        $('#achats_menu').addClass('active');
        $('#validation_reception').addClass('active');
        function update_table() {
            $.getJSON('/receptions-encours/').done(function (content) {
                $('#mytable').find('td').remove();
                $('#n_bon').find('option').remove();
                var trHTML = '';
                var optionHTML = '';
                $.each(content.content, function (i, item) {
                    trHTML += '<tr>'
                                    +'<td>' + item['id']
                                    + '</td><td>' + item['n_BL']
                                    + '</td><td>' + item['date_entree']
                                    + '</td><td>' + item['fournisseur__nom']
                                    + '</td><td>' + item['n_FAC']
                                    + '</td><td>' + item['statut_doc__statut']
                                    + '</td><td>' + item['created_by__first_name'] +' ' + item['created_by__last_name']
                                    + '</td><td>' + item['observation']
                                    + '</td></tr>';
                    });
                $('#mytable').append(trHTML);
                $('input').val('')
                $('#code-rh1').prop('disabled',false)
                $('#code-rh2').prop('disabled',false)
                $('#code-rh3').prop('disabled',false)
                $('#n_bon').focus();
                })
            }
        update_table()
        $('#n_bon').focus();
        $('#n_bon').keypress(function (e) {
                if (e.which == 13) {
                    var id_transfert = $('#n_bon').val();
                    $.post("/validate-transaction/", {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                        type_transaction: "check_id_achat",
                        id_transaction: id_transfert,
                    }).done(function (data) {
                        if (data.content == 'OK') {
                            e.preventDefault();
                            $('#add').prop('disabled', false);
                            $('#add').click();
                        }
                        else {
                            $.notify(data.content);
                            $('#n_bon').val('');
                        }
                    })
                }
            })
        $("#add").click(function () {
            $("#myModal").modal({backdrop: "static", keyboard: true});
            $('#code-rh1').focus()
            $('#code-rh1').keypress(function (e) {
                if (e.which == 13) {
                    var code_RH = $(this).val()
                    $.getJSON('/get_employee_name/',{'code_RH': code_RH},function (data) {
                        if (data.content[0] =='PAS OK'){
                            $('#code-rh1').notify(data.content[1],{
                                position: 'left',
                                className: 'error',
                                autoHideDelay: 1500,
                            });

                        }
                        if (data.content[0] =='OK'){
                            $('#executer1').val(data.content[1]);
                            $('#code-rh2').focus();
                            $('#code-rh1').prop('disabled',true)
                            }
                        if (data.content=='VIDE') {
                            $('#code-rh1').notify('Champ Obligatoire',{
                                position: 'left',
                                className: 'error',
                                autoHideDelay: 1500,
                            });
                        }
                    })
                }
            });
            $('#code-rh2').keypress(function (e) {
                if (e.which == 13) {
                    var code_RH = $(this).val()
                    $.getJSON('/get_employee_name/',{'code_RH': code_RH},function (data) {
                        if (data.content[0] =='PAS OK'){
                            $('#code-rh2').notify(data.content[1],{
                                position: 'left',
                                className: 'error',
                                autoHideDelay: 1500,
                            });

                        }
                        if (data.content[0] =='OK'){
                            $('#executer2').val(data.content[1]);
                            $('#code-rh3').focus();
                            $('#code-rh2').prop('disabled',true)
                        }
                        if (data.content=='VIDE') {
                            $('#code-rh3').focus()
                            $('#code-rh2').prop('disabled',true)
                        }
                    })
                }
            })
            $('#code-rh3').keypress(function (e) {
                if (e.which == 13) {
                    var code_RH = $(this).val()
                    $.getJSON('/get_employee_name/',{'code_RH': code_RH},function (data) {
                        if (data.content[0] =='PAS OK'){
                            $('#code-rh3').notify(data.content[1],{
                                position: 'left',
                                className: 'error',
                                autoHideDelay: 1500,
                            });
                        }
                        if (data.content[0] =='OK'){
                            $('#executer3').val(data.content[1]);
                            $('#ajouter_executants').focus();
                            $('#code-rh3').prop('disabled',true)
                            $('#ajouter_executants').prop('disabled',false)
                        }
                        if (data.content=='VIDE') {
                            $('#ajouter_executants').focus();
                            $('#code-rh3').prop('disabled',true)
                            $('#ajouter_executants').prop('disabled',false)
                        }
                    })
                }
            })
        })
        $('#ajouter_executants').click(function () {
            $(this).prop('disabled', true)
            var code1 = $('#code-rh1').val();
            var code2 = $('#code-rh2').val();
            var code3 = $('#code-rh3').val();
            var id_transaction = $('#n_bon').val();
            if (code1) {
                $.post("/validate-transaction/", {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    type_transaction: "reception",
                    created_by: {{ user.id}},
                    code_RH1: code1,
                    code_RH2: code2,
                    code_RH3: code3,
                    id_transaction: id_transaction,
                }).done(function () {
                    $('#myModal').modal('hide')
                    update_table();
                    $.notify('Bon validé', {
                                className: 'success',
                                autoHideDelay: 2000,
                            });
                    $(this).prop('disabled', true)


                }


                )
            }

            else {
                $('#code-rh1').notify('Un exécutant au moins est obligatoire',{
                                position: 'left',
                                className: 'error',
                                autoHideDelay: 1500
                            });
                $('#code-rh1').focus()

                }
        });
    })

    </script>
{% endblock %}
